<!-- Games list -->
<div class="container py-5">
    <div class="row">
        <div class="col-12 mb-2">
            <h1 class="text-dark d-inline-block">Pr√≥ximos partidos</h1>
            <button mat-raised-button color="primary" class="float-end" (click)="openManageGameDialog()">
                <span>Nuevo</span>
                <span class="material-icons">add</span>
            </button>
        </div>
    </div>
    <div class="row">
        <!-- PARTIDO 1 -->
        <div class="col-12 mb-3" *ngFor="let g of games">
            <app-game [game]="g" (updateGameEvent)="openManageGameDialog($event)" (deleteGameEvent)="deleteGame($event)"></app-game>
        </div>
    </div>
</div>
